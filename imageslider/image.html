<!DOCTYPE html>
<html>
    <head>
        <title>image-slider</title>
        <link rel="stylesheet" href="image.css">
        <script src="image.js"></script>
    </head>

<body>
	<!--HTML Code-->
	<!-- Slideshow Container Div -->
	<div class="container">
		<!-- Full-width images with caption text -->
		<div class="image-sliderfade fade">
			<img src="img1.jpg"/>
			
		</div>

		<div class="image-sliderfade fade">
			<img src="img2.jpg"/>
		</div>

		<div class="image-sliderfade fade">
			<img src="robobg.png"/>
		</div>

		<div class="image-sliderfade fade">
			<img src="img4.jpg"/>
		</div>
			<!-- The dots/circles -->
			<div class="buttons">
				<span class="left_button">
					<button class="lb" id="left" onclick="moveLeft()"> < </button>
				</span>
				<span class="right_button">
					<button class="rb" id="right" onclick="moveRight()"> > </button>
				</span>
			</div>
	</div>

</body>

</html>
